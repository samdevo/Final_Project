<!doctype html>
<html>
  <head>
      <link rel="stylesheet" type="text/css" href="index.css">
    <title>
      Country Intel
    </title>
  </head>
  <body>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="http://3.bp.blogspot.com/_-b1Nhd3AAS4/TFrfq1snIHI/AAAAAAAAAuM/9DbJpt-mQ_Y/s1600/Breast+Cancer+Foundation+Logo.png" alt="Breast Cancer Logo">
      </div>

      <div class="item">
        <img src="http://www.komenkansascity.org/wp-content/uploads/2014/09/2-1-8-Girls-New-2015.png" alt="2-8">
      </div>
    
      <div class="item">
        <img src="http://bankershealthcaregroup.com/wp-content/uploads/2014/10/Blog_SnapStat_24_1007141-858x572_c.jpg" alt ="1-8">
      </div>

      <div class="item">
        <img src="http://images2.fanpop.com/image/photos/14400000/Think-Pink-breast-cancer-awareness-14464214-370-287.jpg" alt="Awarness">
      </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
  </body>
</html>
